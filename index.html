<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumplea√±os</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #0d47a1, #1976d2);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5em;
            margin-bottom: 0;
        }
        h2 {
            font-size: 2em;
        }
        .ravenclaw {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            animation: fadeIn 2s ease-in-out;
        }
        .wand-sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.8), rgba(255, 215, 0, 0));
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="ravenclaw">
        <h1>¬°Feliz Cumplea√±os!</h1>
        <h2>Querida [Nombre de tu novia]</h2>
        <p>
            Que este d√≠a est√© lleno de magia y felicidad,<br>
            digno de una verdadera Ravenclaw.<br>
            Recuerda siempre que eres mi hechizo favorito. ü™Ñ‚ú®
        </p>
    </div>
    <script>
        // Animaci√≥n m√°gica
        for (let i = 0; i < 50; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('wand-sparkle');
            sparkle.style.top = `${Math.random() * 100}%`;
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.animationDuration = `${Math.random() * 2 + 1}s`;
            document.body.appendChild(sparkle);
        }
    </script>
</body>
</html>
