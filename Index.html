<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #0d47a1;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            text-align: center;
            perspective: 1000px;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transform-origin: top;
            transition: transform 1s ease-in-out;
        }
        .envelope.open {
            transform: rotateX(-180deg);
        }
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #d4af37, #b8860b);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        .letter {
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            background: url('https://i.ibb.co/j6fRqT5/parchment-texture.jpg') no-repeat center/cover;
            padding: 20px;
            border: 2px solid #b8860b;
            border-radius: 10px;
            animation: slideIn 2s ease-in-out;
        }
        .letter.open {
            display: block;
        }
        .seal {
            width: 50px;
            height: 50px;
            background: url('https://i.ibb.co/Tb5rqqF/griffindor-seal.png') no-repeat center/contain;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes slideIn {
            from { transform: translate(-50%, 50%) scale(0.8); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope"></div>
        <div class="letter" id="letter">
            <h1>Â¡Feliz CumpleaÃ±os!</h1>

            <div class="seal"></div>
        </div>
    </div>
    <script>
        const envelope = document.getElementById('envelope');
        const letter = document.getElementById('letter');
        
        envelope.addEventListener('click', () => {
            envelope.classList.add('open');
            setTimeout(() => {
                letter.classList.add('open');
            }, 1000);
        });
    </script>
</body>
</html>
